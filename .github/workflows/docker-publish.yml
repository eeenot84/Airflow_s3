name: Build and Push Docker image to Docker Hub

on:
  push:
    branches: [ main ]  # Триггер при пуше в main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # логин из секрета
          password: ${{ secrets.DOCKER_PASSWORD }}  # токен из секрета

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # корневая директория проекта
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/airflow-etl:latest